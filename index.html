<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Supplies Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .supplies-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .supplies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .supply-card {
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .supply-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .supply-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f0f0f0;
        }

        .supply-image.error {
            display: none;
        }

        .supply-image.error + .fallback-icon {
            display: block;
        }

        .fallback-icon {
            display: none;
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 8px;
            margin: 0 auto 10px;
            position: relative;
            color: white;
            font-size: 2rem;
            line-height: 80px;
        }

        .supply-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .supply-unit {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .quantity-btn:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }

        .quantity-display {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
        }

        .add-to-cart-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background: #38a169;
            transform: translateY(-1px);
        }

        .custom-item-form {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border: 2px dashed #ddd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-section, .order-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #333;
        }

        .cart-item-unit {
            color: #666;
            font-size: 0.9rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-quantity-input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        .remove-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            background: #c53030;
        }

        .clear-cart-btn {
            background: #ed8936;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .clear-cart-btn:hover {
            background: #dd6b20;
        }

        .empty-cart {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px 0;
        }

        .select-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
            margin-bottom: 15px;
        }

        .custom-cleaner-input {
            display: none;
            margin-top: 10px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            margin: 0;
        }

        .place-order-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s ease;
            margin-top: 15px;
        }

        .place-order-btn:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .place-order-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .order-history-btn {
            background: #38b2ac;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .order-history-btn:hover {
            background: #319795;
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .export-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .export-btn:hover {
            background: #38a169;
        }

        .order-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .order-id {
            font-weight: 600;
            color: #667eea;
        }

        .order-date {
            color: #666;
            font-size: 0.9rem;
        }

        .order-details {
            margin-bottom: 15px;
        }

        .order-detail-row {
            margin-bottom: 5px;
        }

        .order-items-list {
            background: white;
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
        }

        .order-item-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .order-item-entry:last-child {
            border-bottom: none;
        }

        .comments-section {
            margin-top: 15px;
        }

        .comment-item {
            background: white;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #38b2ac;
        }

        .comment-timestamp {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .add-comment-section {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .add-comment-btn {
            background: #38b2ac;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 2000;
            animation: slideInRight 0.3s ease;
            max-width: 400px;
        }

        .toast.error {
            background: #e53e3e;
        }

        .toast.warning {
            background: #ed8936;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .supplies-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .filter-section {
                flex-direction: column;
            }

            .modal-content {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .supplies-grid {
                grid-template-columns: 1fr;
            }

            .toast {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Cleaning Supplies Platform</h1>
            <p>Streamline your cleaning supply management and orders</p>
        </header>

        <button class="order-history-btn" onclick="openOrderHistory()">üìã View Order History</button>

        <div class="main-grid">
            <section class="supplies-section">
                <h2 class="section-title">üßΩ Available Supplies</h2>
                
                <div class="supplies-grid" id="suppliesGrid">
                    <!-- Supply cards will be generated here -->
                </div>

                <div class="custom-item-form">
                    <h3 style="margin-bottom: 15px; color: #667eea;">‚ûï Add Custom Item</h3>
                    <div class="form-group">
                        <label class="form-label" for="customItemName">Item Name</label>
                        <input type="text" id="customItemName" class="form-input" placeholder="Enter item name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="customItemUnit">Unit</label>
                        <input type="text" id="customItemUnit" class="form-input" placeholder="e.g., bottle, box, pack">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="customItemQuantity">Quantity</label>
                        <input type="number" id="customItemQuantity" class="form-input" min="1" value="1">
                    </div>
                    <button class="add-to-cart-btn" onclick="addCustomItem()">Add to Cart</button>
                </div>
            </section>

            <aside class="sidebar">
                <section class="cart-section">
                    <h2 class="section-title">üõí Cart</h2>
                    <div id="cartItems">
                        <div class="empty-cart">Your cart is empty</div>
                    </div>
                    <button class="clear-cart-btn" onclick="clearCart()" style="display: none;" id="clearCartBtn">Clear Cart</button>
                </section>

                <section class="order-section">
                    <h2 class="section-title">üì¶ Place Order</h2>
                    
                    <div class="form-group">
                        <label class="form-label" for="cleanerSelect">Select Cleaner</label>
                        <select id="cleanerSelect" class="select-input" onchange="handleCleanerChange()">
                            <option value="">Select a Cleaner...</option>
                            <option value="Alex Johnson">Alex Johnson</option>
                            <option value="Maria Lopez">Maria Lopez</option>
                            <option value="Zara Patel">Zara Patel</option>
                            <option value="David Chen">David Chen</option>
                            <option value="Sarah Williams">Sarah Williams</option>
                            <option value="Michael Brown">Michael Brown</option>
                            <option value="Emma Davis">Emma Davis</option>
                            <option value="others">Others (Type Name)</option>
                        </select>
                        <input type="text" id="customCleanerName" class="form-input custom-cleaner-input" placeholder="Enter cleaner name">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Locker Type</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="lockerType" value="residential" checked>
                                <span>üè† Residential</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="lockerType" value="commercial">
                                <span>üè¢ Commercial</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="orderComments">Comments (Optional)</label>
                        <textarea id="orderComments" class="form-input" placeholder="Any special instructions..." rows="3"></textarea>
                    </div>

                    <button class="place-order-btn" id="placeOrderBtn" onclick="placeOrder()" disabled>
                        Place Order
                    </button>
                </section>
            </aside>
        </div>
    </div>

    <!-- Order History Modal -->
    <div class="modal" id="orderHistoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">üìã Order History</h2>
                <button class="close-btn" onclick="closeOrderHistory()">&times;</button>
            </div>
            
            <div class="filter-section">
                <select id="cleanerFilter" class="select-input" style="width: auto;" onchange="filterOrders()">
                    <option value="">All Cleaners</option>
                </select>
                <select id="lockerFilter" class="select-input" style="width: auto;" onchange="filterOrders()">
                    <option value="">All Locker Types</option>
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                </select>
                <input type="text" id="itemFilter" class="form-input" style="width: auto; min-width: 200px;" placeholder="Filter by item name..." oninput="filterOrders()">
                <button class="export-btn" onclick="exportToCSV()">üìÑ Export CSV</button>
            </div>
            
            <div id="orderHistoryList">
                <!-- Order history will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // Application state
        let cart = [];
        let orders = JSON.parse(localStorage.getItem('cleaningOrders') || '[]');
        let orderCounter = parseInt(localStorage.getItem('orderCounter') || '1');

        // Predefined supplies data
        const predefinedSupplies = [
            { id: 'paperTowels', name: 'Paper Towels', unit: 'roll', imageSrc: 'https://i.postimg.cc/3rzyvZyP/Chat-GPT-Image-Jun-2-2025-11-26-57-AM.png' },
            { id: 'toiletPaper', name: 'Toilet Paper', unit: 'roll', imageSrc: 'https://i.postimg.cc/7Y75MT0b/Chat-GPT-Image-Jun-2-2025-11-40-01-AM.png' },
            { id: 'plasticBags', name: 'Plastic Bags', unit: 'roll', imageSrc: 'https://i.postimg.cc/3xFWz5LT/Garbage-Bag-with-Soft-Lighting.png' },
            { id: 'gloves', name: 'Disposable Gloves', unit: 'box', imageSrc: 'https://i.postimg.cc/Kc1kjWYP/Chat-GPT-Image-Jun-2-2025-11-48-44-AM.png' },
            { id: 'soap', name: 'Hand Soap', unit: 'bottle', imageSrc: 'https://i.postimg.cc/jCVrS2SF/Chat-GPT-Image-Jun-2-2025-11-45-17-AM.png' }
        ];

        // Supply quantities
        let supplyQuantities = {};

        // Initialize the application
        function initializeApp() {
            predefinedSupplies.forEach(supply => {
                supplyQuantities[supply.id] = 1;
            });
            renderSupplies();
            updateOrderButton();
            populateCleanerFilter();
        }

        // Render predefined supplies
        function renderSupplies() {
            const suppliesGrid = document.getElementById('suppliesGrid');
            suppliesGrid.innerHTML = predefinedSupplies.map(supply => `
                <div class="supply-card">
                    <img class="supply-image" src="${supply.imageSrc}" alt="${supply.name}" 
                         onerror="this.classList.add('error')">
                    <div class="fallback-icon">üì¶</div>
                    <div class="supply-name">${supply.name}</div>
                    <div class="supply-unit">per ${supply.unit}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity('${supply.id}', -1)">‚àí</button>
                        <div class="quantity-display" id="qty-${supply.id}">${supplyQuantities[supply.id]}</div>
                        <button class="quantity-btn" onclick="changeQuantity('${supply.id}', 1)">+</button>
                    </div>
                    <button class="add-to-cart-btn" onclick="addToCart('${supply.id}', '${supply.name}', '${supply.unit}')">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }

        // Change quantity for predefined supplies
        function changeQuantity(supplyId, change) {
            supplyQuantities[supplyId] = Math.max(1, supplyQuantities[supplyId] + change);
            document.getElementById(`qty-${supplyId}`).textContent = supplyQuantities[supplyId];
        }

        // Add item to cart
        function addToCart(id, name, unit, quantity = null) {
            const qty = quantity || supplyQuantities[id] || 1;
            const existingItem = cart.find(item => item.id === id);
            
            if (existingItem) {
                existingItem.quantity += qty;
            } else {
                cart.push({ id, name, unit, quantity: qty });
            }
            
            renderCart();
            updateOrderButton();
            showToast(`${name} added to cart!`);
            
            // Reset custom form if it was a custom item
            if (!predefinedSupplies.find(s => s.id === id)) {
                document.getElementById('customItemName').value = '';
                document.getElementById('customItemUnit').value = '';
                document.getElementById('customItemQuantity').value = '1';
            }
        }

        // Add custom item
        function addCustomItem() {
            const name = document.getElementById('customItemName').value.trim();
            const unit = document.getElementById('customItemUnit').value.trim();
            const quantity = parseInt(document.getElementById('customItemQuantity').value);
            
            if (!name || !unit || quantity < 1) {
                showToast('Please fill in all fields with valid values', 'error');
                return;
            }
            
            const customId = `custom-${Date.now()}`;
            addToCart(customId, name, unit, quantity);
        }

        // Render cart
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const clearCartBtn = document.getElementById('clearCartBtn');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                clearCartBtn.style.display = 'none';
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-unit">per ${item.unit}</div>
                        </div>
                        <div class="cart-item-controls">
                            <input type="number" class="cart-quantity-input" value="${item.quantity}" 
                                   min="1" onchange="updateCartQuantity('${item.id}', this.value)">
                            <button class="remove-btn" onclick="removeFromCart('${item.id}')">Remove</button>
                        </div>
                    </div>
                `).join('');
                clearCartBtn.style.display = 'block';
            }
        }

        // Update cart item quantity
        function updateCartQuantity(id, newQuantity) {
            const quantity = parseInt(newQuantity);
            if (quantity < 1) return;
            
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity = quantity;
                updateOrderButton();
            }
        }

        // Remove item from cart
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            renderCart();
            updateOrderButton();
            showToast('Item removed from cart');
        }

        // Clear cart with confirmation
        function clearCart() {
            if (confirm('Are you sure you want to clear your cart?')) {
                cart = [];
                renderCart();
                updateOrderButton();
                showToast('Cart cleared');
            }
        }

        // Handle cleaner selection change
        function handleCleanerChange() {
            const select = document.getElementById('cleanerSelect');
            const customInput = document.getElementById('customCleanerName');
            
            if (select.value === 'others') {
                customInput.style.display = 'block';
                customInput.focus();
            } else {
                customInput.style.display = 'none';
                customInput.value = '';
            }
            
            updateOrderButton();
        }

        // Update order button state
        function updateOrderButton() {
            const cleanerSelect = document.getElementById('cleanerSelect');
            const customCleanerName = document.getElementById('customCleanerName');
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            
            const hasSelectedCleaner = cleanerSelect.value && 
                (cleanerSelect.value !== 'others' || customCleanerName.value.trim());
            const hasItems = cart.length > 0;
            
            placeOrderBtn.disabled = !hasSelectedCleaner || !hasItems;
        }

        // Place order
        function placeOrder() {
            const cleanerSelect = document.getElementById('cleanerSelect');
            const customCleanerName = document.getElementById('customCleanerName');
            const lockerType = document.querySelector('input[name="lockerType"]:checked').value;
            const comments = document.getElementById('orderComments').value.trim();
            
            const cleanerName = cleanerSelect.value === 'others' ? 
                customCleanerName.value.trim() : cleanerSelect.value;
            
            if (!cleanerName || cart.length === 0) {
                showToast('Please select a cleaner and add items to cart', 'error');
                return;
            }
            
            const order = {
                id: orderCounter++,
                date: new Date().toISOString(),
                cleaner: cleanerName,
                lockerType: lockerType,
                items: [...cart],
                comments: comments,
                orderComments: []
            };
            
            orders.unshift(order);
            localStorage.setItem('cleaningOrders', JSON.stringify(orders));
            localStorage.setItem('orderCounter', orderCounter.toString());
            
            // Reset form
            cart = [];
            renderCart();
            document.getElementById('cleanerSelect').value = '';
            document.getElementById('customCleanerName').style.display = 'none';
            document.getElementById('customCleanerName').value = '';
            document.querySelector('input[name="lockerType"][value="residential"]').checked = true;
            document.getElementById('orderComments').value = '';
            updateOrderButton();
            
            showToast(`Order #${order.id} placed successfully!`);
            populateCleanerFilter();
        }

        // Open order history modal
        function openOrderHistory() {
            document.getElementById('orderHistoryModal').classList.add('show');
            renderOrderHistory();
        }

        // Close order history modal
        function closeOrderHistory() {
            document.getElementById('orderHistoryModal').classList.remove('show');
        }

        // Render order history
        function renderOrderHistory() {
            const orderHistoryList = document.getElementById('orderHistoryList');
            
            if (orders.length === 0) {
                orderHistoryList.innerHTML = '<div class="empty-cart">No orders placed yet</div>';
                return;
            }
            
            let filteredOrders = [...orders];
            
            // Apply filters
            const cleanerFilter = document.getElementById('cleanerFilter').value;
            const lockerFilter = document.getElementById('lockerFilter').value;
            const itemFilter = document.getElementById('itemFilter').value.toLowerCase();
            
            if (cleanerFilter) {
                filteredOrders = filteredOrders.filter(order => order.cleaner === cleanerFilter);
            }
            
            if (lockerFilter) {
                filteredOrders = filteredOrders.filter(order => order.lockerType === lockerFilter);
            }
            
            if (itemFilter) {
                filteredOrders = filteredOrders.filter(order => 
                    order.items.some(item => item.name.toLowerCase().includes(itemFilter))
                );
            }
            
            orderHistoryList.innerHTML = filteredOrders.map(order => `
                <div class="order-item">
                    <div class="order-header">
                        <div class="order-id">Order #${order.id}</div>
                        <div class="order-date">${new Date(order.date).toLocaleString()}</div>
                    </div>
                    <div class="order-details">
                        <div class="order-detail-row"><strong>Cleaner:</strong> ${order.cleaner}</div>
                        <div class="order-detail-row"><strong>Locker Type:</strong> ${order.lockerType}</div>
                        ${order.comments ? `<div class="order-detail-row"><strong>Comments:</strong> ${order.comments}</div>` : ''}
                        <div class="order-detail-row"><strong>Items:</strong></div>
                        <div class="order-items-list">
                            ${order.items.map(item => `
                                <div class="order-item-entry">
                                    <span>${item.name}</span>
                                    <span>${item.quantity} ${item.unit}${item.quantity > 1 ? 's' : ''}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="comments-section">
                        <strong>Order Comments:</strong>
                        <div id="comments-${order.id}">
                            ${order.orderComments.map(comment => `
                                <div class="comment-item">
                                    <div class="comment-timestamp">${new Date(comment.timestamp).toLocaleString()}</div>
                                    <div>${comment.text}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="add-comment-section">
                            <input type="text" class="comment-input" placeholder="Add a comment..." id="comment-input-${order.id}">
                            <button class="add-comment-btn" onclick="addComment(${order.id})">Add</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add comment to order
        function addComment(orderId) {
            const commentInput = document.getElementById(`comment-input-${orderId}`);
            const commentText = commentInput.value.trim();
            
            if (!commentText) return;
            
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.orderComments.push({
                    text: commentText,
                    timestamp: new Date().toISOString()
                });
                
                localStorage.setItem('cleaningOrders', JSON.stringify(orders));
                commentInput.value = '';
                renderOrderHistory();
                showToast('Comment added successfully!');
            }
        }

        // Populate cleaner filter dropdown
        function populateCleanerFilter() {
            const cleanerFilter = document.getElementById('cleanerFilter');
            const cleaners = [...new Set(orders.map(order => order.cleaner))];
            
            cleanerFilter.innerHTML = '<option value="">All Cleaners</option>' + 
                cleaners.map(cleaner => `<option value="${cleaner}">${cleaner}</option>`).join('');
        }

        // Filter orders
        function filterOrders() {
            renderOrderHistory();
        }

        // Export orders to CSV
        function exportToCSV() {
            if (orders.length === 0) {
                showToast('No orders to export', 'warning');
                return;
            }
            
            const headers = ['Order ID', 'Date', 'Cleaner', 'Locker Type', 'Items', 'Quantities', 'Comments'];
            const csvData = [headers];
            
            orders.forEach(order => {
                const items = order.items.map(item => item.name).join('; ');
                const quantities = order.items.map(item => `${item.quantity} ${item.unit}${item.quantity > 1 ? 's' : ''}`).join('; ');
                
                csvData.push([
                    order.id,
                    new Date(order.date).toLocaleString(),
                    order.cleaner,
                    order.lockerType,
                    items,
                    quantities,
                    order.comments || ''
                ]);
            });
            
            const csvContent = csvData.map(row => 
                row.map(field => `"${String(field).replace(/"/g, '""')}"`).join(',')
            ).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cleaning-orders-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showToast('Orders exported successfully!');
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOutRight 0.3s ease forwards';
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('orderHistoryModal');
            if (event.target === modal) {
                closeOrderHistory();
            }
        }

        // Listen for custom cleaner input changes
        document.getElementById('customCleanerName').addEventListener('input', updateOrderButton);

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
