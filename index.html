<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Supplies Platform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --dark-glass: rgba(0, 0, 0, 0.1);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --white: #ffffff;
            --shadow-soft: 0 20px 40px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 25px 50px rgba(0, 0, 0, 0.15);
            --shadow-hard: 0 30px 60px rgba(0, 0, 0, 0.2);
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .header-decoration {
            position: absolute;
            top: -20px;
            right: 20%;
            font-size: 4rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .order-history-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            color: white;
            border-radius: var(--border-radius);
            padding: 18px 32px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            margin-bottom: 30px;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .order-history-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .order-history-btn:hover::before {
            left: 100%;
        }

        .order-history-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            margin-bottom: 30px;
        }

        .supplies-section {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 35px;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .supplies-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }

        .section-title {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            position: relative;
            padding-left: 20px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 30px;
            background: var(--success-gradient);
            border-radius: 2px;
        }

        .supplies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .supply-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 25px;
            text-align: center;
            transition: var(--transition);
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .supply-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--success-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .supply-card:hover::before {
            transform: scaleX(1);
        }

        .supply-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-medium);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .supply-image-container {
            position: relative;
            margin-bottom: 20px;
        }

        .supply-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            margin: 0 auto;
            display: block;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: var(--transition);
        }

        .supply-card:hover .supply-image {
            transform: scale(1.1) rotate(2deg);
        }

        .supply-image.error {
            display: none;
        }

        .supply-image.error + .fallback-icon {
            display: flex;
        }

        .fallback-icon {
            display: none;
            width: 100px;
            height: 100px;
            background: var(--primary-gradient);
            border-radius: 12px;
            margin: 0 auto;
            position: relative;
            color: white;
            font-size: 2.5rem;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .supply-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .supply-unit {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .quantity-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            font-weight: 600;
        }

        .quantity-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .quantity-btn:active {
            transform: scale(0.95);
        }

        .quantity-display {
            min-width: 50px;
            text-align: center;
            font-weight: 700;
            color: var(--primary-gradient);
            font-size: 1.2rem;
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
        }

        .add-to-cart-btn {
            background: var(--success-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            position: relative;
            overflow: hidden;
        }

        .add-to-cart-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .add-to-cart-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .custom-item-form {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 30px;
            border: 2px dashed rgba(102, 126, 234, 0.3);
            transition: var(--transition);
            box-shadow: var(--shadow-soft);
        }

        .custom-item-form:hover {
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .cart-section, .order-section {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .cart-section::before, .order-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--secondary-gradient);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: var(--transition);
            animation: slideInFromRight 0.5s ease;
        }

        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cart-item:hover {
            background: rgba(102, 126, 234, 0.05);
            padding-left: 10px;
            border-radius: 8px;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .cart-item-unit {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .cart-quantity-input {
            width: 70px;
            padding: 8px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            transition: var(--transition);
        }

        .cart-quantity-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .remove-btn {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .remove-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        .clear-cart-btn {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.3);
        }

        .clear-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
        }

        .empty-cart {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 30px 0;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            border: 2px dashed rgba(102, 126, 234, 0.2);
        }

        .select-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            margin-bottom: 15px;
            transition: var(--transition);
            font-family: inherit;
        }

        .select-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .custom-cleaner-input {
            display: none;
            margin-top: 15px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 12px 16px;
            border-radius: 10px;
            transition: var(--transition);
            border: 2px solid rgba(0,0,0,0.1);
            flex: 1;
            justify-content: center;
            background: rgba(255, 255, 255, 0.5);
        }

        .radio-option:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .radio-option input[type="radio"] {
            margin: 0;
            transform: scale(1.2);
        }

        .radio-option input[type="radio"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }

        .place-order-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            margin-top: 20px;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .place-order-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .place-order-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .place-order-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .place-order-btn:disabled {
            background: linear-gradient(135deg, #cbd5e0 0%, #e2e8f0 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Drop Animation Styles */
        .dropping-item {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            width: 60px;
            height: 60px;
            background: var(--success-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
            animation: dropToCart 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes dropToCart {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            20% {
                transform: scale(1.1) rotate(5deg);
            }
            60% {
                transform: scale(0.9) rotate(-2deg);
            }
            100% {
                transform: scale(0.3) rotate(0deg);
                opacity: 0;
            }
        }

        .cart-section.receiving {
            animation: cartReceive 0.6s ease;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
        }

        @keyframes cartReceive {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.4s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 40px;
            max-width: 95vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: var(--shadow-hard);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            padding-bottom: 20px;
        }

        .modal-title {
            font-size: 2rem;
            color: var(--text-primary);
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 8px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .filter-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .export-btn {
            background: var(--success-gradient);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .order-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid transparent;
            border-image: var(--primary-gradient) 1;
            transition: var(--transition);
            box-shadow: var(--shadow-soft);
        }

        .order-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--success-gradient);
            color: white;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            z-index: 2000;
            animation: toastSlideIn 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            max-width: 400px;
            font-weight: 600;
            backdrop-filter: blur(20px);
        }

        @keyframes toastSlideIn {
            from {
                opacity: 0;
                transform: translateX(100%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .toast.error {
            background: var(--secondary-gradient);
        }

        .toast.warning {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .sidebar {
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .supplies-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 20px;
            }
            
            .filter-section {
                flex-direction: column;
            }
            
            .modal-content {
                padding: 25px;
                margin: 15px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .supplies-grid {
                grid-template-columns: 1fr;
            }
            
            .toast {
                top: 15px;
                right: 15px;
                left: 15px;
                max-width: none;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        /* Loading animation for better UX */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-decoration">üßΩ</div>
            <h1>Cleaning Supplies Platform</h1>
            <p>Experience seamless supply management with modern design</p>
        </header>

        <button class="order-history-btn" onclick="openOrderHistory()">
            üìã View Order History
        </button>

        <div class="main-grid">
            <section class="supplies-section">
                <h2 class="section-title">üßΩ Available Supplies</h2>
                
                <div class="supplies-grid" id="suppliesGrid">
                    <!-- Supply cards will be generated here -->
                </div>

                <div class="custom-item-form">
                    <h3 style="margin-bottom: 20px; color: var(--text-primary); font-weight: 600;">‚ûï Add Custom Item</h3>
                    <div class="form-group">
                        <label class="form-label" for="customItemName">Item Name</label>
                        <input type="text" id="customItemName" class="form-input" placeholder="Enter item name">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="customItemUnit">Unit</label>
                        <input type="text" id="customItemUnit" class="form-input" placeholder="e.g., bottle, box, pack">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="customItemQuantity">Quantity</label>
                        <input type="number" id="customItemQuantity" class="form-input" min="1" value="1">
                    </div>
                    <button class="add-to-cart-btn" onclick="addCustomItem()">Add to Cart</button>
                </div>
            </section>

            <aside class="sidebar">
                <section class="cart-section" id="cartSection">
                    <h2 class="section-title">üõí Cart</h2>
                    <div id="cartItems">
                        <div class="empty-cart">Your cart is empty</div>
                    </div>
                    <button class="clear-cart-btn" onclick="clearCart()" style="display: none;" id="clearCartBtn">Clear Cart</button>
                </section>

                <section class="order-section">
                    <h2 class="section-title">üì¶ Place Order</h2>
                    
                    <div class="form-group">
                        <label class="form-label" for="cleanerSelect">Select Cleaner</label>
                        <select id="cleanerSelect" class="select-input" onchange="handleCleanerChange()">
                            <option value="">Select a Cleaner...</option>
                            <option value="Alex Johnson">Alex Johnson</option>
                            <option value="Maria Lopez">Maria Lopez</option>
                            <option value="Zara Patel">Zara Patel</option>
                            <option value="David Chen">David Chen</option>
                            <option value="Sarah Williams">Sarah Williams</option>
                            <option value="Michael Brown">Michael Brown</option>
                            <option value="Emma Davis">Emma Davis</option>
                            <option value="others">Others (Type Name)</option>
                        </select>
                        <input type="text" id="customCleanerName" class="form-input custom-cleaner-input" placeholder="Enter cleaner name">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Locker Type</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="lockerType" value="residential" checked>
                                <span>üè† Residential</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="lockerType" value="commercial">
                                <span>üè¢ Commercial</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="orderComments">Comments (Optional)</label>
                        <textarea id="orderComments" class="form-input" placeholder="Any special instructions..." rows="3"></textarea>
                    </div>

                    <button class="place-order-btn" id="placeOrderBtn" onclick="placeOrder()" disabled>
                        Place Order
                    </button>
                </section>
            </aside>
        </div>
    </div>

    <!-- Order History Modal -->
    <div class="modal" id="orderHistoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">üìã Order History</h2>
                <button class="close-btn" onclick="closeOrderHistory()">&times;</button>
            </div>
            
            <div class="filter-section">
                <select id="cleanerFilter" class="select-input" style="width: auto; min-width: 150px;" onchange="filterOrders()">
                    <option value="">All Cleaners</option>
                </select>
                <select id="lockerFilter" class="select-input" style="width: auto; min-width: 150px;" onchange="filterOrders()">
                    <option value="">All Locker Types</option>
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                </select>
                <input type="text" id="itemFilter" class="form-input" style="width: auto; min-width: 200px;" placeholder="Filter by item name..." oninput="filterOrders()">
                <button class="export-btn" onclick="exportToCSV()">üìÑ Export CSV</button>
            </div>
            
            <div id="orderHistoryList">
                <!-- Order history will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // Application state
        let cart = [];
        let orders = JSON.parse(localStorage.getItem('cleaningOrders') || '[]');
        let orderCounter = parseInt(localStorage.getItem('orderCounter') || '1');

        // Predefined supplies data
        const predefinedSupplies = [
            { id: 'paperTowels', name: 'Paper Towels', unit: 'roll', imageSrc: 'https://i.postimg.cc/3rzyvZyP/Chat-GPT-Image-Jun-2-2025-11-26-57-AM.png' },
            { id: 'toiletPaper', name: 'Toilet Paper', unit: 'roll', imageSrc: 'https://i.postimg.cc/7Y75MT0b/Chat-GPT-Image-Jun-2-2025-11-40-01-AM.png' },
            { id: 'plasticBags', name: 'Plastic Bags', unit: 'roll', imageSrc: 'https://i.postimg.cc/3xFWz5LT/Garbage-Bag-with-Soft-Lighting.png' },
            { id: 'gloves', name: 'Disposable Gloves', unit: 'box', imageSrc: 'https://i.postimg.cc/Kc1kjWYP/Chat-GPT-Image-Jun-2-2025-11-48-44-AM.png' },
            { id: 'soap', name: 'Hand Soap', unit: 'bottle', imageSrc: 'https://i.postimg.cc/jCVrS2SF/Chat-GPT-Image-Jun-2-2025-11-45-17-AM.png' }
        ];

        // Supply quantities
        let supplyQuantities = {};

        // Initialize the application
        function initializeApp() {
            predefinedSupplies.forEach(supply => {
                supplyQuantities[supply.id] = 1;
            });
            renderSupplies();
            updateOrderButton();
            populateCleanerFilter();
        }

        // Render predefined supplies
        function renderSupplies() {
            const suppliesGrid = document.getElementById('suppliesGrid');
            suppliesGrid.innerHTML = predefinedSupplies.map(supply => `
                <div class="supply-card" data-supply-id="${supply.id}">
                    <div class="supply-image-container">
                        <img class="supply-image" src="${supply.imageSrc}" alt="${supply.name}" 
                             onerror="this.classList.add('error')">
                        <div class="fallback-icon">üì¶</div>
                    </div>
                    <div class="supply-name">${supply.name}</div>
                    <div class="supply-unit">per ${supply.unit}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity('${supply.id}', -1)">‚àí</button>
                        <div class="quantity-display" id="qty-${supply.id}">${supplyQuantities[supply.id]}</div>
                        <button class="quantity-btn" onclick="changeQuantity('${supply.id}', 1)">+</button>
                    </div>
                    <button class="add-to-cart-btn" onclick="addToCart('${supply.id}', '${supply.name}', '${supply.unit}')">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }

        // Change quantity for predefined supplies
        function changeQuantity(supplyId, change) {
            supplyQuantities[supplyId] = Math.max(1, supplyQuantities[supplyId] + change);
            const qtyDisplay = document.getElementById(`qty-${supplyId}`);
            qtyDisplay.textContent = supplyQuantities[supplyId];
            
            // Add a pulse animation to show the change
            qtyDisplay.classList.add('pulse');
            setTimeout(() => qtyDisplay.classList.remove('pulse'), 1000);
        }

        // Create drop animation
        function createDropAnimation(sourceElement, itemName) {
            const dropItem = document.createElement('div');
            dropItem.className = 'dropping-item';
            dropItem.textContent = itemName.substring(0, 3);
            
            // Get source position
            const sourceRect = sourceElement.getBoundingClientRect();
            const cartSection = document.getElementById('cartSection');
            const cartRect = cartSection.getBoundingClientRect();
            
            // Set initial position
            dropItem.style.left = sourceRect.left + sourceRect.width / 2 - 30 + 'px';
            dropItem.style.top = sourceRect.top + sourceRect.height / 2 - 30 + 'px';
            
            document.body.appendChild(dropItem);
            
            // Calculate path to cart
            const deltaX = cartRect.left + cartRect.width / 2 - (sourceRect.left + sourceRect.width / 2);
            const deltaY = cartRect.top + cartRect.height / 2 - (sourceRect.top + sourceRect.height / 2);
            
            // Apply the drop animation with physics
            setTimeout(() => {
                dropItem.style.transform = `translate(${deltaX}px, ${deltaY}px) scale(0.3)`;
                dropItem.style.opacity = '0';
            }, 100);
            
            // Add receiving animation to cart
            cartSection.classList.add('receiving');
            setTimeout(() => cartSection.classList.remove('receiving'), 600);
            
            // Remove element after animation
            setTimeout(() => {
                if (document.body.contains(dropItem)) {
                    document.body.removeChild(dropItem);
                }
            }, 1200);
        }

        // Add item to cart with animation
        function addToCart(id, name, unit, quantity = null) {
            const qty = quantity || supplyQuantities[id] || 1;
            const existingItem = cart.find(item => item.id === id);
            
            // Find the source element for animation
            const sourceCard = document.querySelector(`[data-supply-id="${id}"]`) || 
                              document.querySelector('.custom-item-form');
            
            if (sourceCard) {
                createDropAnimation(sourceCard, name);
            }
            
            if (existingItem) {
                existingItem.quantity += qty;
            } else {
                cart.push({ id, name, unit, quantity: qty });
            }
            
            // Add loading state to button
            if (sourceCard) {
                const button = sourceCard.querySelector('.add-to-cart-btn');
                button.classList.add('loading');
                setTimeout(() => button.classList.remove('loading'), 600);
            }
            
            setTimeout(() => {
                renderCart();
                updateOrderButton();
                showToast(`${name} added to cart!`);
            }, 300);
            
            // Reset custom form if it was a custom item
            if (!predefinedSupplies.find(s => s.id === id)) {
                document.getElementById('customItemName').value = '';
                document.getElementById('customItemUnit').value = '';
                document.getElementById('customItemQuantity').value = '1';
            }
        }

        // Add custom item
        function addCustomItem() {
            const name = document.getElementById('customItemName').value.trim();
            const unit = document.getElementById('customItemUnit').value.trim();
            const quantity = parseInt(document.getElementById('customItemQuantity').value);
            
            if (!name || !unit || quantity < 1) {
                showToast('Please fill in all fields with valid values', 'error');
                return;
            }
            
            const customId = `custom-${Date.now()}`;
            addToCart(customId, name, unit, quantity);
        }

        // Render cart with smooth animations
        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const clearCartBtn = document.getElementById('clearCartBtn');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                clearCartBtn.style.display = 'none';
            } else {
                cartItems.innerHTML = cart.map((item, index) => `
                    <div class="cart-item" style="animation-delay: ${index * 0.1}s">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-unit">per ${item.unit}</div>
                        </div>
                        <div class="cart-item-controls">
                            <input type="number" class="cart-quantity-input" value="${item.quantity}" 
                                   min="1" onchange="updateCartQuantity('${item.id}', this.value)">
                            <button class="remove-btn" onclick="removeFromCart('${item.id}')">Remove</button>
                        </div>
                    </div>
                `).join('');
                clearCartBtn.style.display = 'block';
            }
        }

        // Update cart item quantity
        function updateCartQuantity(id, newQuantity) {
            const quantity = parseInt(newQuantity);
            if (quantity < 1) return;
            
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity = quantity;
                updateOrderButton();
            }
        }

        // Remove item from cart
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            renderCart();
            updateOrderButton();
            showToast('Item removed from cart');
        }

        // Clear cart with confirmation
        function clearCart() {
            if (confirm('Are you sure you want to clear your cart?')) {
                cart = [];
                renderCart();
                updateOrderButton();
                showToast('Cart cleared');
            }
        }

        // Handle cleaner selection change
        function handleCleanerChange() {
            const select = document.getElementById('cleanerSelect');
            const customInput = document.getElementById('customCleanerName');
            
            if (select.value === 'others') {
                customInput.style.display = 'block';
                customInput.focus();
            } else {
                customInput.style.display = 'none';
                customInput.value = '';
            }
            
            updateOrderButton();
        }

        // Update order button state
        function updateOrderButton() {
            const cleanerSelect = document.getElementById('cleanerSelect');
            const customCleanerName = document.getElementById('customCleanerName');
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            
            const hasSelectedCleaner = cleanerSelect.value && 
                (cleanerSelect.value !== 'others' || customCleanerName.value.trim());
            const hasItems = cart.length > 0;
            
            placeOrderBtn.disabled = !hasSelectedCleaner || !hasItems;
        }

        // Place order with enhanced animation
        function placeOrder() {
            const cleanerSelect = document.getElementById('cleanerSelect');
            const customCleanerName = document.getElementById('customCleanerName');
            const lockerType = document.querySelector('input[name="lockerType"]:checked').value;
            const comments = document.getElementById('orderComments').value.trim();
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            
            const cleanerName = cleanerSelect.value === 'others' ? 
                customCleanerName.value.trim() : cleanerSelect.value;
            
            if (!cleanerName || cart.length === 0) {
                showToast('Please select a cleaner and add items to cart', 'error');
                return;
            }
            
            // Add loading state
            placeOrderBtn.classList.add('loading');
            placeOrderBtn.textContent = 'Processing...';
            
            setTimeout(() => {
                const order = {
                    id: orderCounter++,
                    date: new Date().toISOString(),
                    cleaner: cleanerName,
                    lockerType: lockerType,
                    items: [...cart],
                    comments: comments,
                    orderComments: []
                };
                
                orders.unshift(order);
                localStorage.setItem('cleaningOrders', JSON.stringify(orders));
                localStorage.setItem('orderCounter', orderCounter.toString());
                
                // Reset form
                cart = [];
                renderCart();
                document.getElementById('cleanerSelect').value = '';
                document.getElementById('customCleanerName').style.display = 'none';
                document.getElementById('customCleanerName').value = '';
                document.querySelector('input[name="lockerType"][value="residential"]').checked = true;
                document.getElementById('orderComments').value = '';
                
                // Reset button
                placeOrderBtn.classList.remove('loading');
                placeOrderBtn.textContent = 'Place Order';
                updateOrderButton();
                
                showToast(`Order #${order.id} placed successfully!`);
                populateCleanerFilter();
            }, 1000);
        }

        // Open order history modal
        function openOrderHistory() {
            document.getElementById('orderHistoryModal').classList.add('show');
            renderOrderHistory();
        }

        // Close order history modal
        function closeOrderHistory() {
            document.getElementById('orderHistoryModal').classList.remove('show');
        }

        // Render order history
        function renderOrderHistory() {
            const orderHistoryList = document.getElementById('orderHistoryList');
            
            if (orders.length === 0) {
                orderHistoryList.innerHTML = '<div class="empty-cart">No orders placed yet</div>';
                return;
            }
            
            let filteredOrders = [...orders];
            
            // Apply filters
            const cleanerFilter = document.getElementById('cleanerFilter').value;
            const lockerFilter = document.getElementById('lockerFilter').value;
            const itemFilter = document.getElementById('itemFilter').value.toLowerCase();
            
            if (cleanerFilter) {
                filteredOrders = filteredOrders.filter(order => order.cleaner === cleanerFilter);
            }
            
            if (lockerFilter) {
                filteredOrders = filteredOrders.filter(order => order.lockerType === lockerFilter);
            }
            
            if (itemFilter) {
                filteredOrders = filteredOrders.filter(order => 
                    order.items.some(item => item.name.toLowerCase().includes(itemFilter))
                );
            }
            
            orderHistoryList.innerHTML = filteredOrders.map(order => `
                <div class="order-item">
                    <div class="order-header">
                        <div class="order-id">Order #${order.id}</div>
                        <div class="order-date">${new Date(order.date).toLocaleString()}</div>
                    </div>
                    <div class="order-details">
                        <div class="order-detail-row"><strong>Cleaner:</strong> ${order.cleaner}</div>
                        <div class="order-detail-row"><strong>Locker Type:</strong> ${order.lockerType}</div>
                        ${order.comments ? `<div class="order-detail-row"><strong>Comments:</strong> ${order.comments}</div>` : ''}
                        <div class="order-detail-row"><strong>Items:</strong></div>
                        <div class="order-items-list">
                            ${order.items.map(item => `
                                <div class="order-item-entry">
                                    <span>${item.name}</span>
                                    <span>${item.quantity} ${item.unit}${item.quantity > 1 ? 's' : ''}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <div class="comments-section">
                        <strong>Order Comments:</strong>
                        <div id="comments-${order.id}">
                            ${order.orderComments.map(comment => `
                                <div class="comment-item">
                                    <div class="comment-timestamp">${new Date(comment.timestamp).toLocaleString()}</div>
                                    <div>${comment.text}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="add-comment-section">
                            <input type="text" class="comment-input" placeholder="Add a comment..." id="comment-input-${order.id}">
                            <button class="add-comment-btn" onclick="addComment(${order.id})">Add</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add comment to order
        function addComment(orderId) {
            const commentInput = document.getElementById(`comment-input-${orderId}`);
            const commentText = commentInput.value.trim();
            
            if (!commentText) return;
            
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.orderComments.push({
                    text: commentText,
                    timestamp: new Date().toISOString()
                });
                
                localStorage.setItem('cleaningOrders', JSON.stringify(orders));
                commentInput.value = '';
                renderOrderHistory();
                showToast('Comment added successfully!');
            }
        }

        // Populate cleaner filter dropdown
        function populateCleanerFilter() {
            const cleanerFilter = document.getElementById('cleanerFilter');
            const cleaners = [...new Set(orders.map(order => order.cleaner))];
            
            cleanerFilter.innerHTML = '<option value="">All Cleaners</option>' + 
                cleaners.map(cleaner => `<option value="${cleaner}">${cleaner}</option>`).join('');
        }

        // Filter orders
        function filterOrders() {
            renderOrderHistory();
        }

        // Export orders to CSV
        function exportToCSV() {
            if (orders.length === 0) {
                showToast('No orders to export', 'warning');
                return;
            }
            
            const headers = ['Order ID', 'Date', 'Cleaner', 'Locker Type', 'Items', 'Quantities', 'Comments'];
            const csvData = [headers];
            
            orders.forEach(order => {
                const items = order.items.map(item => item.name).join('; ');
                const quantities = order.items.map(item => `${item.quantity} ${item.unit}${item.quantity > 1 ? 's' : ''}`).join('; ');
                
                csvData.push([
                    order.id,
                    new Date(order.date).toLocaleString(),
                    order.cleaner,
                    order.lockerType,
                    items,
                    quantities,
                    order.comments || ''
                ]);
            });
            
            const csvContent = csvData.map(row => 
                row.map(field => `"${String(field).replace(/"/g, '""')}"`).join(',')
            ).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cleaning-orders-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showToast('Orders exported successfully!');
        }

        // Enhanced toast notification with better animations
        function showToast(message, type = 'success') {
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach((toast, index) => {
                toast.style.top = parseInt(toast.style.top || 30) + 80 + 'px';
            });
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            toast.style.top = '30px';
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'toastSlideIn 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) reverse';
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 400);
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('orderHistoryModal');
            if (event.target === modal) {
                closeOrderHistory();
            }
        }

        // Listen for custom cleaner input changes
        document.getElementById('customCleanerName').addEventListener('input', updateOrderButton);

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeOrderHistory();
            }
        });

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
